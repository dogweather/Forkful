what-and-why:
  using-a-debugger:
    github-author: dogweather
    text: |
      ডিবাগারগুলি আপনাকে আপনার প্রোগ্রামের "প্রবাহ" বুঝতে সাহায্য করে;
      নিশ্চিত করে যে এর যুক্তি প্রত্যাশিতভাবে বিকাশ লাভ করে। উদাহরণ স্বরূপ,
      আপনি আপনার ভেরিয়েবলগুলির মান কোডের যে কোনো বিন্দুতে দেখতে পারেন।

      আমি তাদেরকে সবচেয়ে কঠিন বাগগুলির জন্য উপযোগী মনে করি। আমার মতে,
      তাদের উপযোগিতা বিশেষ ভাষা,
      আপনার ব্যক্তিগত কর্মশৈলী, ডিবাগিং
      টুলের মান এই সবের উপর নির্ভর করে।
